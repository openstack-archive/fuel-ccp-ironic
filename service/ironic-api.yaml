service:
  name: ironic-api
  ports:
    - "{{ ironic.api_port }}:{{ ironic.external_port }}"
  containers:
    - name: ironic-api
      image: ironic-api
      privileged: true
      probes:
        readiness: "true"
        liveness: "true"
      pre:
        - name: ironic-db-create
          type: single
          command: mysql -v -u root -p{{ db.root_password }} -h {{ address('mariadb') }} -e
                   'create database `{{ ironic.db.name }}`; grant all privileges on `{{ ironic.db.name }}`.* to
                   "{{ ironic.db.username }}"@"%" identified by "{{ ironic.db.password }}"'
          dependencies:
            - mariadb
        - name: ironic-db-sync
          type: single
          command: ironic-dbsync
          dependencies:
            - ironic-db-create
          files:
            - ironic.conf
        - name: ironic-user-create
          type: single
          command: openstack user create --project service --password {{ ironic.password }} {{ ironic.username }}
          dependencies:
            - keystone-create-project
        - name: ironic-role-add
          dependencies:
            - ironic-user-create
          type: single
          command: openstack role add --project service --user {{ ironic.username }} admin
        - name: ironic-service-create
          dependencies:
            - keystone
          type: single
          command: openstack service create --name ironic --description "OpenStack Baremetal" baremetal
        - name: ironic-public-endpoint-create
          dependencies:
            - ironic-service-create
          type: single
          command: openstack endpoint create --region RegionOne baremetal public
                   http://{{ address('ironic-api') }}:{{ ironic.api_port }}
        - name: ironic-internal-endpoint-create
          dependencies:
            - ironic-service-create
          type: single
          command: openstack endpoint create --region RegionOne baremetal internal
                   http://{{ address('ironic-api') }}:{{ ironic.api_port }}
        - name: ironic-admin-endpoint-create
          dependencies:
            - ironic-service-create
          type: single
          command: openstack endpoint create --region RegionOne baremetal admin
                   http://{{ address('ironic-api') }}:{{ ironic.api_port }}
        # {% if ironic.multitenancy.enable %}
        - name: ironic-provisioning-net-create
          type: single
          dependencies:
            - neutron-server
          command: >-
                   openstack network create --provider-network-type vlan
                   --provider-segment {{ ironic.multitenancy.provisioning_net.vlan }}
                   --provider-physical-network {{ ironic.multitenancy.provisioning_net.physnet }}
                   {{ ironic.multitenancy.provisioning_net.name }}
        # {% if ironic.multitenancy.provisioning_net.name != ironic.multitenancy.cleaning_net.name %}
        - name: ironic-cleaning-net-create
          type: single
          dependencies:
            - neutron-server
          command: >-
                   openstack network create --provider-network-type vlan
                   --provider-segment {{ ironic.multitenancy.cleaning_net.vlan }}
                   --provider-physical-network {{ ironic.multitenancy.cleaning_net.physnet }}
                   {{ ironic.multitenancy.cleaning_net.name }}
        # {% endif %}
        # {% endif %}
      daemon:
        command: ironic-api --config-file /etc/ironic/ironic.conf
        files:
          - ironic.conf
        dependencies:
          - rabbitmq
files:
  ironic.conf:
    path: /etc/ironic/ironic.conf
    content: ironic.conf.j2
    perm: "0600"
